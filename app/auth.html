//= ./web-elements/header.html

    <div class="wrapper">


        <div class="auth form">

            <div class="column">
                <h3 class="form-title">Sign in to <span class="site-title"><span>read</span><span>boods</span></span></h3>

                <div class="social-items">
                    <a href="#">
                        <svg class="">
                            <use xlink:href="#facebook"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="">
                            <use xlink:href="#google-plus"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="">
                            <use xlink:href="#linkedin2"></use>
                        </svg>
                    </a>
                </div>

                <p class="form-text">or use your email account</p>

                <form action="#" method="post">
                    
                    <div class="form-grup">
                        <label for="label-email" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#email"></use>
                            </svg>
                        </label>
                        <input type="email" id="label-email" placeholder="Email" name="email">
                    </div>

                    <div class="form-grup">
                        <label for="label-lock" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#lock"></use>
                            </svg>
                        </label>
                        <input type="password" id="label-lock" placeholder="Password" name="passvord">
                    </div>
                    
                    <a href="./forgot-password.html" class="form-link">Forgot your password?</a>

                    <button type="submit" class="btn-reset btn-form">SIGN IN</button>

                </form>

            </div>

            <div class="column">
                <h3 class="form-title">Create Account</h3>

                <div class="social-items">
                    <a href="#">
                        <svg class="">
                            <use xlink:href="#facebook"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="">
                            <use xlink:href="#google-plus"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="">
                            <use xlink:href="#linkedin2"></use>
                        </svg>
                    </a>
                </div>

                <p class="form-text">or use your email for registration:</p>

                <form action="#" method="post">
                    
                    <div class="form-grup">
                        <label for="label-user" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#user"></use>
                            </svg>
                        </label>
                        <input type="name" id="label-user" placeholder="Name" name="name">
                    </div>
                    
                    <div class="form-grup">
                        <label for="label-email" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#email"></use>
                            </svg>
                        </label>
                        <input type="email" id="label-email" placeholder="Email" name="email">
                    </div>

                    <div class="form-grup">
                        <label for="_label-lock" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#lock"></use>
                            </svg>
                        </label>
                        <input type="password" id="_label-lock" placeholder="Password" name="passvord">
                    </div>

                    <button type="submit" class="btn-reset btn-form">SIGN UP</button>

                </form>

            </div>

        </div>

    </div>

//= ./web-elements/footer.html
