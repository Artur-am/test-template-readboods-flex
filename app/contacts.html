//= ./web-elements/header.html

    <div class="contact">
    
        <div id="map"></div>

        <div class="form">
            <div class="left_column">
                <h3 class="form-title">Send Message</h3>
                <form action="#" method="post">

                    <div class="form-grup">
                        <label for="label-user" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#user"></use>
                            </svg>
                        </label>
                        <input type="name" id="label-user" placeholder="Name" name="name">
                    </div>

                    <div class="form-grup">
                        <label for="label-email" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#email"></use>
                            </svg>
                        </label>
                        <input type="name" id="label-email" placeholder="Email" name="email">
                    </div>

                    <div class="form-grup">
                        <label for="label-phone" class="icon">
                            <svg class="svg-icon">
                                <use xlink:href="#phone"></use>
                            </svg>
                        </label>
                        <input type="name" id="label-phone" placeholder="Phone" name="phone">
                    </div>

                    <div class="form-grup">
                        <label for="label-subject" class="icon"></label>
                        <input type="name" id="label-subject" placeholder="Subject" name="subject">
                    </div>

                    <div class="form-grup">
                        <textarea name="message" id="" placeholder="Subject"></textarea>
                    </div>
                    

                    <button type="submit" class="btn-reset btn-form">SEND</button>
                </form>
            </div>
            <div class="right_column">
                <h3 class="form-title">Contact Information</h3>

                <ul class="contact-lists">
                    <li>
                        <svg class="svg-icon">
                            <use xlink:href="#location"></use>
                        </svg>
                        <span class="contact-list-title">Test address</span>
                    </li>
                    <li>
                        <svg class="svg-icon">
                            <use xlink:href="#phone"></use>
                        </svg>
                        <a href="tel:+713-671-7656" class="contact-list-title">+713-671-7656</a>
                    </li>
                    <li class="social-items">
                        <a href="#">
                            <svg class="">
                                <use xlink:href="#facebook"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg class="">
                                <use xlink:href="#google-plus"></use>
                            </svg>
                        </a>
                        <a href="#">
                            <svg class="">
                                <use xlink:href="#linkedin2"></use>
                            </svg>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </div>

    

//= ./web-elements/footer.html
